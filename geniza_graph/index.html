<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geniza Network Graph</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/retro-style.css" id="main-stylesheet">
    <!-- Note: standard-style.css will be loaded dynamically when switching styles -->
</head>
<body class="dark-mode">
    <div class="container">
        <!-- Left Panel -->
        <div class="panel tags-panel">
            <div class="panel-header">TAGS SELECTOR</div>
            <div class="panel-content">
                <div class="tags-container" id="tags-checkboxes">
                    <!-- Checkboxes will be populated dynamically -->
                </div>
                <div class="time-range">
                    <span>750</span>
                    <div id="time-slider"></div>
                    <span>1250</span>
                </div>
                <button id="apply-filters" class="retro-button">APPLY</button>
                <div class="settings-section">
                    <h3>ADDITIONAL SETTINGS</h3>
                    <div class="toggle-container">
                        <button id="data-toggle" class="retro-button">2+ LETTERS</button>
                        <button id="mode-toggle" class="retro-button">DARK MODE</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Panel -->
        <div class="panel graph-panel">
            <div class="panel-header">NETWORK GRAPH</div>
            <div id="graph-container"></div>
        </div>
    </div>
    <script src="js/graph.js"></script>
