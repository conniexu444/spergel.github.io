<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>University Calendar Events</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="event-styles.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <div class="container events-page">
        <main>
            <!-- Filters -->
            <div id="filter-container" class="floating-filter">
                <div id="source-filters"></div>
            </div>
            <div class="content-wrapper">
                <!-- Calendar Section -->
                <div id="calendar-container">
                    <div id="calendar-header">
                        <button id="prev-month" class="month-nav">&lt;</button>
                        <h2 id="current-month"></h2>
                        <button id="next-month" class="month-nav">&gt;</button>
                    </div>
                    <div class="calendar-grid">
                        <div class="weekday-header">Sun</div>
                        <div class="weekday-header">Mon</div>
                        <div class="weekday-header">Tue</div>
                        <div class="weekday-header">Wed</div>
                        <div class="weekday-header">Thu</div>
                        <div class="weekday-header">Fri</div>
                        <div class="weekday-header">Sat</div>
                    </div>
                    <div id="calendar"></div>
                </div>

                <!-- Events for Selected Day -->
                <div id="events-container">
                    <h2>Events for <span id="selected-date"></span></h2>
                    <div id="events-list"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="/header-and-footer.js"></script>
    <script src="filter.js"></script>
    <script src="utils.js"></script>
    <script src="calendar.js"></script>
    <script src="/eyes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeaderAndFooter('/header.html', '/footer.html');
            fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        });
    </script>
</body>
</html>
