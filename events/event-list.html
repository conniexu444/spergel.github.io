<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>University Events List</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="event-styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container events-page">
        <main>

            <!-- Filters -->
            <div id="filter-container" class="floating-filter">
                <div id="source-filters">
                    <!-- Filters will be rendered here -->
                </div>
            </div>

            <div class="content-wrapper">
                <!-- Events List Section -->
                <div id="events-container">
                    <h2>Upcoming Events</h2>
                    <div id="events-list">
                        <!-- Events will be rendered here -->
                    </div>
                </div>
            </div>
        </main>

        <div id="footer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="filter.js"></script>
    <script src="utils.js"></script>
    <script src="event-list.js"></script>
    <script src="../js/eyes.js"></script>
</body>
</html>
