<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #game-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .text-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #translations {
            display: flex;
            justify-content: space-between;
        }
        .translation-container {
            width: 48%;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        #next {
            display: none;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Translation Guessing Game</h1>
        
        <h2>Original Text</h2>
        <div id="original-text" class="text-box"></div>
        
        <div id="translations">
            <div class="translation-container">
                <h2>Translation 1</h2>
                <div id="translation1-box" class="text-box"></div>
                <button id="translation1-button">I think this is the human translation</button>
            </div>
            <div class="translation-container">
                <h2>Translation 2</h2>
                <div id="translation2-box" class="text-box"></div>
                <button id="translation2-button">I think this is the human translation</button>
            </div>
        </div>
        
        <div id="result"></div>
        <button id="next">Next</button>
    </div>

    <script>
        let translations = [];
        let currentIndex = 0;

        async function loadTranslations() {
            const response = await fetch('translations.json');
            translations = await response.json();
            showTranslation();
        }

        function showTranslation() {
            const current = translations[currentIndex];
            document.getElementById('original-text').textContent = current.judeo_arabic_text;

            const isHumanFirst = Math.random() < 0.5;
            document.getElementById('translation1-box').textContent = isHumanFirst ? current.human_translation : current.ai_translation;
            document.getElementById('translation2-box').textContent = isHumanFirst ? current.ai_translation : current.human_translation;

            document.getElementById('translation1-button').onclick = () => checkAnswer(isHumanFirst);
            document.getElementById('translation2-button').onclick = () => checkAnswer(!isHumanFirst);

            document.getElementById('result').textContent = '';
            document.getElementById('next').style.display = 'none';
        }

        function checkAnswer(isCorrect) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = isCorrect ? 'Correct!' : 'Incorrect. The other translation was human.';
            document.getElementById('next').style.display = 'block';
        }

        document.getElementById('next').onclick = () => {
            currentIndex = (currentIndex + 1) % translations.length;
            showTranslation();
        };

        loadTranslations();
    </script>
</body>
</html>
