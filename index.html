<!DOCTYPE html>
<html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- These are for fucking around with the textbox popup-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<link rel="stylesheet" href="style.css">

<body>
  
  <script src="https://d3js.org/d3.v4.min.js"></script>

<script>
  


// chart dimensions
//var height = jQuery( window ).height();
//var width = jQuery( window ).width();
var height = jQuery( window ).height() * 4; 
var width = jQuery( window ).width() * 4;
var radius = 60;
  
// set up svg  
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height)
  .call(d3.zoom().on("zoom", function () {
    svg.attr("transform", d3.event.transform)
  }))
  .append("g");

var forceLink = d3.forceLink().id(function(d) { return d.id; });
  
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-100))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("all_data.json", function(error, graph) {
  
  var link = svg.append("g")
                .style("stroke", "#aaa")
                .selectAll("line")
                .data(graph.links)
                .style("stroke-width", function(d){return d.pgpids.length})
                .enter().append("line")
                .on("click", function(d){clicked(d);});
  var node = svg.append("g")
            .attr("class", "nodes")
  .selectAll("circle")
            .data(graph.nodes)
  .enter().append("circle")
      .attr("r", 5)
      .style("fill", function(d){
      		return "#f7adb4";
      		})
      .style("stroke", function(d){return "#969696"})
      .style("stroke-width", "1px")
      .on("click", function(d){clicked_name(d);})
      .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));
  
  
  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
      .attr('text-anchor', 'middle')
      .attr('dominant-baseline', 'central')
      .style('font-size',8)
      .style("fill", "white")
      .text(function (d) {return d.name;})
      .on("click", function(d){clicked_name(d);})
      .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
  

  simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

  simulation.force("link")
    .links(graph.links);
  
  function ticked() {
    
    //update link positions
    link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

    // update node positions    
    // note in this example we bound the positions
    node.attr("cx", function(d) { 
      return d.x = Math.max(radius, Math.min(width - radius, d.x));
    })
      .attr("cy", function(d) { 
      return d.y = Math.max(radius, Math.min(height - radius, d.y)); 
    });
    
    // update label positions
    label
    		.attr("x", function(d) { return d.x; })
        .attr("y", function (d) { return d.y; })
        
  }
  
  


});
    
$("#btn1").on("click", function(){
  d3.selectAll(".nodes").remove();
})  


  
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart()
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
	if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
function clicked(d) {
  
  $( function() {

    $("#dialog").dialog();
    $('#body').text("Letters from " + d.from + " to " + d.to);
    for (let i = 0; i < d.pgpids.length; i++) {
      let curPGPID = d.pgpids[i].toString()
      let string = "https://geniza.princeton.edu/en/documents/" + curPGPID
      $('#body').append("\n")
      $('#body').append('&nbsp;<a href='+string+'>'+curPGPID+'</a>'+ "\n")
    }
        
  });
}
function clicked_name(d) {
  
  $( function() {

    $("#dialog").dialog();
    $('#body').text("Letters to or from " + d.name);
    for (let i = 0; i < d.pgpids.length; i++) {
      let curPGPID = d.pgpids[i].toString()
      let string = "https://geniza.princeton.edu/en/documents/" + curPGPID
      $('#body').append("\n")
      $('#body').append('&nbsp;<a href='+string+'>'+curPGPID+'</a>'+ "\n")
    }
        
  });
}
</script>
<div id="dialog">
  <div id="body"></div>
</div>
</body> 
</html>
